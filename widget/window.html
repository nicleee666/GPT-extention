<!DOCTYPE html>
<html>
<head>
    <title>GPT-3 Prompter</title>
    <link rel="stylesheet" type="text/css" href="widget.css">
</head>
<body>
    <div class="container">
        <h1>GPT-3 Prompter</h1>
        <label for="selectedText">Selected Text:</label>
        <textarea id="selectedText" readonly></textarea>
        <label for="userQuestion">Your Question:</label>
        <input type="text" id="userQuestion">
        <button id="submitButton">Ask GPT-3</button>
        <div class="response-area" id="responseArea">
            <p id="gptResponse"></p>
        </div>
    </div>
    <script src="widget/window.js"></script>
</body>
</html>
